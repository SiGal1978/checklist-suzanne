<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Checklist Suzanne</title>

<!-- PWA plein-écran -->
<meta name="apple-mobile-web-app-capable"   content="yes">
<meta name="mobile-web-app-capable"         content="yes">
<link  rel="manifest" href="manifest.json">

<style>
:root{--grey:#e6e6e6;--border:2px solid #000}
body{margin:0;font-family:Arial,sans-serif;display:flex;height:100vh}

.left{flex:2;display:flex;flex-direction:column}
header{background:var(--grey);font-weight:bold;font-size:24px;text-align:center;
       padding:6px 0;border-bottom:var(--border)}
.grid{flex:1;display:grid;grid-template-columns:repeat(5,1fr);
      grid-template-rows:repeat(4,auto);gap:6px;padding:6px;overflow-y:auto}
section{border:var(--border);padding:4px;display:flex;flex-direction:column}
section h2{margin:0 0 4px;font-size:14px;font-weight:bold}
label{display:flex;align-items:center;font-size:12px;margin-bottom:2px}
input{margin-right:4px;transform:scale(.9)}

.lever{grid-area:1/1} .dejeuner{grid-area:1/2/2/4} .lecture{grid-area:1/4}
.exercices{grid-area:1/5} .diner{grid-area:2/1/3/6}
.medisie{grid-area:3/1}  .jeux{grid-area:3/2}     .ecriture{grid-area:3/3}
.souper{grid-area:3/4/4/6}
.tenirpropre{grid-area:4/1} .douche{grid-area:4/2} .dessert{grid-area:4/3}
.coucher{grid-area:4/4}    .tvdemain{grid-area:4/5}

.diner label{flex:0 0 50%;box-sizing:border-box}

/* panneau image */
.right{flex:1;border-left:var(--border);display:flex;flex-direction:column;
       justify-content:center;align-items:center;padding:8px;overflow:hidden}
.right img{max-width:100%;max-height:45%;margin-bottom:8px}
.quote{font-style:italic;font-size:14px;text-align:center}
</style>

<script src="today.js"></script>
</head>

<body>
<div class="left">
  <header id="title">Chargement…</header>
  <div   class="grid" id="grid"></div>
</div>

<div class="right" id="image"></div>

<script>
/* ordre fixe */
const SECTIONS=[
  "Lever","Déjeuner","Lecture","Exercices",
  "Dîner",
  "Médi-sieste","Jeux stimulants","Écriture","Souper",
  "Tenir propre","Douche","Dessert","Coucher","TV demain"
];

const data=window.CHECKLIST_DATA||{};
/* --- Bandeau date --- */
document.getElementById('title').textContent = data.date_fr||data.date||'';

/* --- Construit la grille --- */
const grid=document.getElementById('grid');
SECTIONS.forEach((t,i)=>{
  const s=document.createElement('section');
  s.className=t.toLowerCase().normalize('NFD')
               .replace(/[\u0300-\u036f]/g,'').replace(/ /g,'');
  s.innerHTML=`<h2>■ ${t}</h2><label><input type="checkbox">${t}</label>`;
  (data[t]||[]).forEach(txt=>{
      s.insertAdjacentHTML('beforeend',
          `<label><input type="checkbox">${txt}</label>`);
  });
  grid.appendChild(s);
});

/* --- Persistance des coches --- */
document.querySelectorAll('input[type=checkbox]').forEach(cb=>{
  const k=cb.nextSibling.textContent.trim();
  cb.checked=localStorage.getItem(k)==='1';
  cb.onchange=()=>localStorage.setItem(k,cb.checked?'1':'');
});

/* --- Panneau image/citations sans doublon --- */
const zone=document.getElementById('image');
zone.innerHTML='';                                          // vide d’abord
if (data.image) zone.insertAdjacentHTML('beforeend',
      `<img src="${data.image}" alt="">`);
if (data.phrase) zone.insertAdjacentHTML('beforeend',
      `<p class="quote">${data.phrase}</p>`);
if (data.citation) zone.insertAdjacentHTML('beforeend',
      `<p class="quote">${data.citation}</p>`);

/* --- Rechargement auto à 06 h --- */
(function(){
  const now=new Date(), nxt=new Date();
  nxt.setHours(6,0,0,0); if(now>=nxt) nxt.setDate(nxt.getDate()+1);
  setTimeout(()=>location.reload(),nxt-now);
})();
</script>
</body>
</html>
