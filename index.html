<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Checklist Suzanne</title>
<style>
:root{--grey:#e6e6e6;--border:2px solid #000}
body{margin:0;font-family:Arial,sans-serif;display:flex;height:100vh}
.left{flex:2;display:flex;flex-direction:column}
.right{flex:1;border-left:var(--border);display:flex;flex-direction:column;
       justify-content:center;align-items:center;padding:8px}
header{background:var(--grey);font-weight:bold;font-size:24px;text-align:center;
       padding:6px 0;border-bottom:var(--border)}
.grid{flex:1;display:grid;grid-template-columns:repeat(5,1fr);
      grid-template-rows:repeat(4,1fr);gap:6px;padding:6px}
section{border:var(--border);padding:4px;display:flex;flex-direction:column}
section h2{margin:0 0 4px;font-weight:bold;font-size:14px}
label{display:flex;align-items:center;font-size:12px;margin-bottom:2px}
input{margin-right:4px;transform:scale(.9)}
/* placement identique */
.lever{grid-area:1/1}.dejeuner{grid-area:1/2/2/4}.lecture{grid-area:1/4}.exercices{grid-area:1/5}
.diner{grid-area:2/1/3/6}
.medisie{grid-area:3/1}.jeux{grid-area:3/2}.ecriture{grid-area:3/3}.souper{grid-area:3/4/4/6}
.tenirpropre{grid-area:4/1}.douche{grid-area:4/2}.dessert{grid-area:4/3}.coucher{grid-area:4/4}.tvdemain{grid-area:4/5}
.right img{max-width:100%;max-height:45%;margin-bottom:8px}
.quote{font-style:italic;font-size:14px;text-align:center}
@media (orientation:portrait){
  body{flex-direction:column}
  .left{flex:1 1 auto;height:66vh;overflow-y:auto}
  .right{flex:0 0 34vh;border-left:none;border-top:var(--border)}
}
</style>

<!-- 1️⃣ le fichier de données doit arriver AVANT le script principal -->
<script src="today.js"></script>
</head>

<body>
<div class="left">
  <header id="title">Chargement…</header>
  <div class="grid" id="grid"></div>
</div>
<div class="right" id="image"></div>

<script>
/* -------- configuration fixe -------- */
const SECTIONS=["Lever","Déjeuner","Lecture","Exercices","Dîner",
                "Médi-sieste","Jeux stimulants","Écriture","Souper",
                "Tenir propre","Douche","Dessert","Coucher","TV demain"];
const data = window.CHECKLIST_DATA;
if(!data){
  document.body.innerHTML="<h2 style='padding:20px;font-family:Arial'>today.js manquant ou invalide !</h2>";
  throw new Error("today.js not found");}

/* -------- construit la grille -------- */
const g=document.getElementById("grid");
SECTIONS.forEach((t,i)=>{
  const s=document.createElement("section");
  s.id="sec"+i;
  s.className=t.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"").replace(/ /g,"");
  s.innerHTML=`<h2>■ ${t}</h2>`;
  g.appendChild(s);
});

/* -------- remplit les données -------- */
document.getElementById("title").textContent=data.date_fr||data.date||"";
document.getElementById("image").innerHTML=
  `<img src="${data.image||''}" alt="">
   <p class="quote">${data.phrase||''}</p>
   <p class="quote">${data.citation||''}</p>`;

SECTIONS.forEach((t,i)=>{
  const arr=data[t]||[];
  document.getElementById("sec"+i).insertAdjacentHTML("beforeend",
        `<label><input type="checkbox">${t}</label>`);
  arr.forEach(txt=>{
     const l=document.createElement("label");
     l.innerHTML=`<input type="checkbox">${txt}`;
     document.getElementById("sec"+i).appendChild(l);});
});

/* -------- persistance coches -------- */
document.querySelectorAll('input[type=checkbox]').forEach(cb=>{
   const k=cb.nextSibling.textContent.trim();
   cb.checked=localStorage.getItem(k)==='1';
   cb.onchange=()=>localStorage.setItem(k,cb.checked?'1':'');
});

/* -------- reload auto 06 h -------- */
(function(){const n=new Date(),nx=new Date();
  nx.setHours(6,0,0,0);if(n>=nx)nx.setDate(nx.getDate()+1);
  setTimeout(()=>location.reload(),nx-n);}());
</script>
</body>
</html>
